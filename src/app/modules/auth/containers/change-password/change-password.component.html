<div class="row list-header ng-scope">
  <div class="col-lg-12">
    <div class="page-header">
      <h1>Change Password: {{ $ctrl.user.username }}</h1>
    </div>
  </div>
</div>

<div class="row" style="padding: 20px;">
  <form class="form" name="form" novalidate>
    <div class="form-group">
      <label for="">Old Password</label>
      <input ng-class="{ error: form.oldPassword.$touched && form.oldPassword.$invalid }"
        class="form-control" ng-model="$ctrl.state.oldPassword" name="oldPassword" type="password" value="" required />
    </div>
    <div class="form-group">
      <label for="">New Password</label>
      <input ng-class="{ error: form.newPassword.$touched && form.newPassword.$invalid }"
        class="form-control" ng-model="$ctrl.state.newPassword" name="newPassword" type="password" value="" required />
    </div>
    <div class="form-group">
      <label for="">Confirm New Password</label>
      <input ng-class="{ error: form.confirmPassword.$touched && form.confirmPassword.$invalid }"
        class="form-control" ng-model="$ctrl.state.confirmPassword" name="confirmPassword" type="password" value="" required />
    </div>

    <button ng-disabled="form.$invalid || $ctrl.state.newPassword !== $ctrl.state.confirmPassword"
      class="btn btn-primary" ng-click="$ctrl.submit()">Submit</button>
  </form>
</div>
