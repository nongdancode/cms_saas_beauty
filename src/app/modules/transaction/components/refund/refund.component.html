<span ng-switch="$ctrl.entry.values.type">

    <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>&nbsp;
    <span class="hidden-xs ng-scope">Void</span>
  </a>
  <a class="btn btn-default btn-sm" ng-switch-when="setled" ng-click="$ctrl.send()">
    <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>&nbsp;
    <span class="hidden-xs ng-scope">Refund</span>
  </a>
</span>
