<div class="row list-header ng-scope">
  <div class="col-lg-12">
    <div class="page-header">
      <h1>Payment Report</h1>
    </div>
  </div>
</div>

<div>
  <div style="display: flex; justify-content: space-between;">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" ng-click="$ctrl.data.dateType = 'day'">Day</button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.data.dateType = 'week'">Week</button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.data.dateType = 'month'">Month</button>
    </div>

    <select class="form-control" style="width: 200px;" ng-model="$ctrl.data.paymentType">
      <option ng-repeat="(key, value) in $ctrl.paymentList" value="{{ value.key }}">{{ value.text }}</option>
    </select>
  </div>

  <div style="display: flex; justify-content: center">
    <highchart config="$ctrl.barChart"></highchart>
  </div>

  <div style="display: flex; justify-content: center">
    <highchart config="$ctrl.pieChart"></highchart>
  </div>
</div>
