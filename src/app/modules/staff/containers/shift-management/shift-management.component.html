<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  .external-events {
    z-index: 2;
    top: 20px;
    left: 20px;
    padding: 0 10px;
    max-height: 500px;
    border: 1px solid #ccc;
    background: #eee;
  }

  .external-events .fc-event {
    margin: 1em 0;
    padding: 2px;
    cursor: move;
  }

  .fc-content {
    display: inline;
    white-space: normal !important;
  }

  .fc-agendaDay-view .fc-nonbusiness {
    background: #EEEEEE;
  }

  td.fc-day.fc-past {
    background-color: #EEEEEE;
  }

  .calendar {
    max-width: 900px;
    margin: 20px auto;
  }

  .delete-event {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 999;

    color: white;
  }
</style>

<div class="row list-header ng-scope">
  <div class="col-lg-12">
    <div class="page-header">
      <h1>Staff Management
        <span ng-if="$ctrl.data.staff.name">
          : {{ $ctrl.data.staff.name }}
        </span>
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 center">

    <form class="form-inline" ng-if="$ctrl.viewAll"
      style="display: flex; justify-content: flex-end;">
      <div class="form-group">
        <label style="margin-right: 15px">Staff</label>

        <select style="width: 200px;" class="form-control" ng-model="$ctrl.data.filter.employee_id"
          ng-options="staff.id as staff.name for staff in $ctrl.data.options.staffs">
        </select>
      </div>
    </form>

    <div class="calendar" ui-calendar="$ctrl.uiConfig.calendar" ng-model="$ctrl.data.eventSources"></div>
  </div>
</div>

<script type="text/ng-template" id="add-shift.html">
  <form novalidate>
    <div class="form-group">
      <label for="">Employee</label>

      <select class="form-control" ng-model="shift.employee_id"
        ng-options="staff.id as staff.name for staff in staffs">
      </select>
    </div>

    <div class="form-group">
      <label for="">Date</label>
      <div class="input-group date"
        ng-model="shift.date" datetimepicker
        options="{
        format: 'MM/DD/YYYY hh:mm',
        showClose: true,
        minDate: moment()
        }">
        <input type="text" class="form-control" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="">Duration</label>
      <select class="form-control" ng-model="shift.duration"
        ng-options="duration for duration in [4, 6, 8]"></select>
    </div>
  </form>
</script>
