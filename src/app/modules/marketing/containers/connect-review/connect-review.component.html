<div class="row list-header ng-scope">
  <div class="col-lg-12">
    <div class="page-header">
      <h1>Connect review</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 center">
    <form style="margin-top: 20px;">
      <div class="row">
        <div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="(key, config) in $ctrl.data.config">
          <label for="{{ key }}">{{ $ctrl.name(key) }}</label>
          <span ng-switch on="config.type">
            <select ng-switch-when="timezone" class="form-control" name="{{ key }}"
              ng-options="zone for zone in $ctrl.moment.tz.names()" ng-model="config.value">
            </select>
            <select ng-switch-when="boolean" class="form-control" name="{{ key }}"
              ng-options="operator for operator in [true, false]" ng-model="config.value">
            </select>
            <ma-image-upload ng-switch-when="image"
              name="{{ key }}" ng-model="config.value">
            </ma-image-upload>
            <input ng-switch-default class="form-control" name="{{ key }}"
              ui-mask="{{ config.mask }}"
              ui-mask-placeholder
              ui-mask-placeholder-char="_"
              type="{{ config.type }}" ng-model="config.value" />
          </span>
        </div>
      </div>

      <div class="row" style="margin: 16px;">
        <button type="button" class="btn btn-default pull-right" style="margin-top: 2px;" ng-click="$ctrl.save()">
          <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;<span class="hidden-xs ng-scope">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
