<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8"/>
        <title>Lash Admin</title>

        <!-- STYLE -->
        <link href="assets/css/style.css" rel="stylesheet">

        <!-- LIBRARY -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/moment/min/moment.min.js"></script>

        <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">

        <script src="node_modules/ng-admin/build/ng-admin.min.js"></script>
        <link rel="stylesheet" href="node_modules/ng-admin/build/ng-admin.min.css">

        <script src="node_modules/angular-ui-mask/dist/mask.min.js"></script>

        <script src="node_modules/ui-select/dist/select.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ui-select@0.19.8/dist/select.min.css">

        <script src="assets/js/datetimepicker.js"></script>
        <script src="node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <link href="node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

        <script type="text/javascript" src="node_modules/angular-daterangepicker/js/angular-daterangepicker.min.js"></script>
        <script type="text/javascript" src="node_modules/daterangepicker/daterangepicker.js"></script>
        <link rel="stylesheet" href="node_modules/daterangepicker/daterangepicker.css" />

        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <script src="node_modules/ngstorage/ngStorage.min.js"></script>

        <script src="node_modules/angular-ui-calendar/src/calendar.js"></script>
        <script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
        <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.min.css">

        <script src="node_modules/highcharts/highcharts.src.js"></script>
        <link rel="stylesheet" href="node_modules/highcharts/css/highcharts.css">
        <script src="node_modules/highcharts-ng/dist/highcharts-ng.min.js"></script>
        <link rel="stylesheet" href="node_modules/highcharts-ng/dist/highcharts-ng.css">
    </head>
    <body>
        <div ui-view="ng-admin"></div>

        <div ui-view></div>

        <!-- MAIN APP -->
        <script src="src/app.js"></script>
        <script src="src/app.core.js"></script>
        <script src="src/app.controller.js"></script>
        <script src="src/app.run.js"></script>
        <script src="src/app.config.js"></script>

        <!-- MODULES -->
        <script src="src/modules/marketing/marketing.module.js"></script>
        <script src="src/modules/marketing/components/send-sms/send-sms.component.js"></script>

        <script src="src/modules/payment/payment.module.js"></script>

        <script src="src/modules/report/report.module.js"></script>
        <script src="src/modules/report/containers/report-payment/report-payment.component.js"></script>
        <script src="src/modules/report/containers/report-customer/report-customer.component.js"></script>

        <script src="src/modules/staff/staff.module.js"></script>
        <script src="src/modules/staff/containers/staff-view-schedule/staff-view-schedule.component.js"></script>
        <script src="src/modules/staff/containers/staff-edit-schedule/staff-edit-schedule.component.js"></script>

        <script src="src/modules/promotion/promotion.module.js"></script>
        <script src="src/modules/promotion/components/promotion-active/promotion-active.component.js"></script>

        <script src="src/modules/user/user.module.js"></script>

        <script src="src/modules/service/service.module.js"></script>

        <script src="src/modules/waitlist/waitlist.module.js"></script>
        <script src="src/modules/waitlist/components/checkin/checkin.component.js"></script>
        <script src="src/modules/waitlist/components/checkout/checkout.component.js"></script>
        <script src="src/modules/waitlist/components/invoice/invoice.component.js"></script>

        <script src="src/modules/auth/auth.module.js"></script>
        <script src="src/modules/auth/containers/login/login.component.js"></script>

        <!-- COMPONENTS -->
        <script src="src/common/components/filter-daterange.component.js"></script>

        <!-- DIRECTIVES -->
        <script src="src/common/directives/draggable.directive.js"></script>

        <!-- SERVICES -->
        <script src="src/common/services/utility.service.js"></script>
        <script src="src/common/services/user.service.js"></script>
        <script src="src/common/services/auth.service.js"></script>
        <script src="src/common/services/marketing.service.js"></script>
        <script src="src/common/services/report.service.js"></script>
        <script src="src/common/services/staff.service.js"></script>
        <script src="src/common/services/promotion.service.js"></script>
        <script src="src/common/services/booking.service.js"></script>

        <script>
            (function () {
                var src = 'https://cdn.jsdelivr.net/npm/eruda';
                if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
                document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
                document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
            })();
        </script>
    </body>
</html>
